<main class="h-20">
    <div class="relative mt-7">
        <section class="absolute left-[12.5%] w-[28%] h-20 bg-sky-800 rounded-md">
            <div class="flex items-center gap-5 h-full absolute left-3">
                <img [src]="userProfilePicture" class="profile-image-user" alt="NoteBook" width="90px">
                <p class="font-sans font-semibold text-white">{{getImageWithPath}}</p>
            </div>
        </section>
    </div>
</main>
